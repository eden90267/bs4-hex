<!DOCTYPE html>
<html lang="zh-Hang-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <style type="text/css">
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Microsoft JhengHei", Roboto, "Helvetica Neue", Arial, sans-serif;
    }
    .box {
      height: 100px;
      background-color: #7952b3;
      border: 1px solid white;
      color: white;
    }
    .box-auto {
      border: 1px solid white;
      background-color: #7952b3;
      color: white;
    }
  </style>
</head>
<body>
  
  
  <div class="container mt-3">
    
    <!-- 排序 -->
    <div class="row">
      <div class="col-3 order-2">
        <div class="box">1</div>
      </div>
      <div class="col-3 order-1">
        <div class="box">2</div>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-3 order-sm-1">
        <div class="box">1</div>
      </div>
      <div class="col-sm-3 order-sm-3">
        <div class="box">2</div>
      </div>
      <div class="col-sm-6 order-sm-2">
        <div class="box">3</div>
      </div>
    </div>

    <hr>

    <div class="d-flex flex-wrap align-content-end bg-secondary" style="height: 300px;">
      <div class="col-sm-3 box-auto">1</div>
      <div class="col-sm-3 box-auto">2</div>
      <div class="col-sm-3 box-auto">3</div>
      <div class="col-sm-3 box-auto">4</div>
      <div class="col-sm-3 box-auto">5</div>
      <div class="col-sm-3 box-auto">6</div>
    </div>

  </div>


  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</body>
</html>
